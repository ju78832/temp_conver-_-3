<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juned Temperature Convertor</title>
    <link rel="stylesheet" href="temp_style.css">
</head>

<body>
  <div class="box"> <h1>Juned</h1>
     <div class="container">
    <div class="title">
        <h2>Temperature Convertor</h2>
        <span class="temperature-icon"><i class="fa-solid fa-temperature-list"></i>
        </span>
    </div>
    <div id="celsius">
        <input type="number" name="" placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="fahrenheit">
        <input type="number" name="" placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
    </div>
    <div id="kelvin">
        <input type="number" name="" placeholder="Kelvin">
        <span class="icon">&#8490</span>
    </div>

    <div class="button">
        <button>All Clear</button>
    </div>

</div></div>

    <script src="temp.js"></script>

</body>

</html>
